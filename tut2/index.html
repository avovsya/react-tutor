<!DOCTYPE html>
<html>
  <head>
    <!-- The core React library -->
    <script src="http://fb.me/react-0.12.0.js"></script>
    <!-- In-browser JSX transformer, remove when pre-compiling JSX. -->
    <script src="http://fb.me/JSXTransformer-0.12.0.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">
      /** @jsx React.DOM */
      var DisplayValueComponent = React.createClass({
        render: function () {
          return (<div> Value is: {this.props.value} </div>)
        }
      });

      var DropDownComponent = React.createClass({
          changeState: function () {
            this.setState({
              selectedValue: event.target.value
            });
          },
          getInitialState: function () {
            return {
              options: ["Apple", "Banana", "Spoon", "Orange", "Annoying", "Bleeding"]
            }
          },
          render: function () {
            return (
              <div>
                <select onChange={this.changeState}>
                  {
                    this.state.options.map(function (item) {
                      return <option value={item}> {item} </option>
                    })
                  }
                </select>
                <hr/>
                <DisplayValueComponent value={this.state.selectedValue}/>
              </div>
            )
          },
      });

      React.render(
        <DropDownComponent/>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
